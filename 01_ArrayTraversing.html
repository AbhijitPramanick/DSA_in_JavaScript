    <div class="demo">
      <h3>document.write()</h3>
      Write some text directly to the HTML output: <br />Write some HTML

    </div>
    <br />
    <hr />
    <input

      placeholder="Enter element number here"

    />

    ><br />
    <script>
      // ----------------------------------------------------
      //Traversing the array
      let a = [11, 43, 7, 95, 2, 13, 0, 15, 24, 57];
      for (let i = 0; i < a.length; i++) {
        document.write(`array [${i}] : ${a[i]}<br/>`);
      }

      // ----------------------------------------------------
      //Accessing the array
      let x = 3;
      document.write(`<br/>${x} element is ${a[x]}`);

      // ----------------------------------------------------
      //Using the input field and button to search for an element in the array
      const search_btn = document.getElementById("search_element");

      function getElement() {
        const index = document.getElementById("input_number").value;
        input_number.value = "";
        if (
          index < a.length &&
          index >= 0 &&
          typeof parseInt(index) === "number"
        ) {
          console.log(`Element at index ${index} : ${a[index]}`);
        } else {
          console.log("Out of scope search!!!");
          return;
        }
      }
      // ----------------------------------------------------
    </script>
